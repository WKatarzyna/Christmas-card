<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Christmas tree</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="container">
<div class="wrapper">
    <div class="star-container">
        <svg height="500" width="500">
            <polygon points="100,10 40,198 190,78 10,78 160,198" transform='scale(.4)'
                     fill="#f6b93b "/>
        </svg>
    </div>
<div class="triangle-container">
    <svg height="500" width="500">
        <polygon points="250,200 150,400 350,400" class="triangle" />

    </svg>
</div>
<div class="triangle-container2">
    <svg height="500" width="500">
        <polygon points="250,60 100,400 400,400" class="triangle" />
    </svg>
</div>
<div class="triangle-container3 ">
    <svg height="500" width="500">
        <polygon points="250,60 100,400 400,400" class="triangle"/>
        <circle  fill ="white" cx="60" cy="220" r="40"></circle>
        <rect class="hatRound" x="10" y="190" width="100" height="10" stroke-linejoin="round"/>
        <rect class="hat" x="32" y="140" width="55" height="55"/>
        <rect class="hatRibbon" x="28" y="180" width="62" height="2" stroke-linejoin="round"/>
        <circle fill ="white" cx="60" cy="300" r="60"></circle>
        <circle  fill ="black" cx="35" cy="220" r="5"></circle>
        <circle  fill ="black" cx="50" cy="220" r="5"></circle>
        <circle  fill ="black" cx="35" cy="240" r="2"></circle>
        <circle  fill ="black" cx="40" cy="245" r="2"></circle>
        <circle  fill ="black" cx="50" cy="245" r="2"></circle>
        <circle  fill ="black" cx="55" cy="240" r="2"></circle>
        <circle  fill ="indianred" cx="40" cy="230" r="7"></circle>
        <circle fill ="indianred" cx="33" cy="230" r="3"></circle>
        <circle id="bubble"  fill ="purple" cx="170" cy="70" r="15"></circle>
        <circle id="bubble"  fill ="#b71540" cx="330" cy="70" r="15"></circle>
        <circle id="bubble"  fill ="#fa983a" cx="250" cy="150" r="15"></circle>
        <circle id="bubble"  fill ="#fad390" cx="250" cy="20" r="15"></circle>
        <circle id="bubble"  fill ="indianred" cx="150" cy="250" r="15"></circle>
        <circle id="bubble"  fill ="#4a69bd" cx="350" cy="250" r="15"></circle>
    </svg>
</div>

<div class="wave-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
    <path fill="white" fill-opacity="1" d="M0,128L48,149.3C96,171,192,213,288,213.3C384,213,480,171,576,176C672,181,768,235,864,218.7C960,203,1056,117,1152,106.7C1248,96,1344,160,1392,192L1440,224L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
</svg>
</div>
</div>
</div>
<script>
    let snow,i,placeholder = document.getElementsByClassName('wrapper'),
        counter;
        counter=1;
    let angle =(Math.floor(Math.random() * 5)) + "px"
    for (i = 0; i < 50; i++) {
        snow= placeholder[0].appendChild(document.createElement('div'));
        snow.classList.add('snow');
        snow.style.transform="translate(" + angle + ")";
        snow.style.opacity = `${(1 + Math.random()) / 3}`;
        snow.style.marginLeft=(Math.floor(Math.random() * 10)) + "px";
        snow.style.marginTop=(Math.floor(Math.random() * 10)) + "px";
        snow.style.animationName='fall';
        snow.style.animationDuration = Math.floor(Math.random() * 30+10) + "s";
    };
    function bubbleLightOn () {
        setInterval(()=>{
        let treeBubble= document.querySelectorAll('#bubble');
        treeBubble.forEach((el)=>{
        el.style.fill= '#'+ (Math.random().toString(16).substr(2, 6))//16-bitowej głębi kolorów. 
     });
        },1000)
    };
    bubbleLightOn();
</script>
</body>
